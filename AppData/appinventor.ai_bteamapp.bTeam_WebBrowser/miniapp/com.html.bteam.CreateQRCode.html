            height: 100%;

        }

<body class="w3-light-grey">
    <!-- Page Container -->
    <div class="w3-content w3-margin-top" style="max-width:1400px;">
        <!-- The Grid -->
        <div class="w3-row-padding">
            <!-- Left Column -->
            <div class="w3-third">
                <div class="w3-white w3-text-grey w3-card-4">
                    <div class="w3-display-container">
                        <img src="https://cdn.jsdelivr.net/gh/bteamapp/bTeamStore-Android-AppRepo@main/AppData/appinventor.ai_bteamapp.bTeam_WebBrowser/assets/forestbridge.jpg" style="width:100%" alt="Avatar">
                        <div class="w3-display-bottomleft w3-container w3-text-black">
                            <h2></h2>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Left Column -->
            <div class="w3-twothird">
                <!-- Right Column -->
                <div class="w3-container w3-card w3-white w3-margin-bottom">
                    <!-- App Main -->
                    <center>
                        <div class="main">
                            <!-- Body 01 -->
                            <div class="main2">
                                <h1>Create QR code</h1>
                                <input type="text" placeholder="Enter the value here..." id="input" autocomplete="off">
                                <button type="submit" onclick="generateQRCode()" id="submit">CREATE</button>
                                <br>
                                
                                <img id="image" src="" alt="Please create the QR code first">
                                
                                
                                <center>
                                <br><br>
                                <b>Do you like our app? <a href="http://www.app-us-bteamapp.c1.biz/APPONLINE/bqrlite/survey/one.html" ping="http://www.app-us-bteamapp.c1.biz/APPONLINE/bqrlite/ping/sv.text">Tell us now!</a></b>
                                <br>
                                <b>Discover our other app by <a href="https://bteamwebsite.blogspot.com/download" ping="http://www.app-us-bteamapp.c1.biz/APPONLINE/bqrlite/ping/sv.text">clicking here!</a></b>
                                <br>
                                </center>
                                
                            </div>
                        </div>
                    </center>
                </div>
                <hr>
                
                <analytic-user>
                    <iframe src="http://bmeet.html-5.me/pingconnect.html" frameborder="0" width="1" height="1"></iframe>
                    <iframe src="http://myforum.mydiscussion.net/robots.txt" frameborder="0" width="1" height="1"></iframe>
                    <iframe src="http://www.app-us-bteamapp.c1.biz/APPONLINE/bqrlite/ping/sv.text" frameborder="0" width="1" height="1"></iframe>
                </analytic-user>
                
            </div>
            <!-- End Right Column -->
        </div>
        <!-- End Grid -->
    </div>
    <!-- End Page Container -->

    <!-- Loading Modal -->
    <div id="loadingModal" class="modal">
        <div class="modal-content">
            <img src="https://cdn.jsdelivr.net/gh/bteamapp/bTeamStore-Android-AppRepo@main/AppData/appinventor.ai_bteamapp.bTeam_WebBrowser/miniapp/assets/pending.png" alt="Loading">
            <p>Generating...</p>
            <div class="progress-bar">
                <div class="progress-bar-fill" id="progressBarFill"></div>
            </div>
        </div>
    </div>

    <!-- Reload Modal -->
    <div id="reloadModal" class="modal">
        <div class="modal-content">
            <p>You have generated a QR code. To generate another, please comfirm you are not a robot.</p>
            <button onclick="location.reload()">I am not a robot</button>
            <button onclick="location.reload()">I am a human</button>
        </div>
    </div>

    <script>
        let progressBar = document.getElementById("progressBarFill");
        let interval;
        let hasGenerated = false;

        function generateQRCode() {
            if (hasGenerated) {
                document.getElementById("reloadModal").style.display = "block";
                return;
            }

            var value = document.getElementById("input").value;
            if (value.trim() === "") {
                alert("Please enter a value to generate the QR code.");
                return;
            }
            var url = `https://quickchart.io/qr?width=800&text=${encodeURIComponent(value)}`;
            var img = document.getElementById("image");
            img.src = "";

            // Show loading modal
            document.getElementById("loadingModal").style.display = "block";

            // Start progress bar
            let progress = 0;
            progressBar.style.width = "0%";
            interval = setInterval(() => {
                if (progress >= 100) {
                    clearInterval(interval);
                } else {
                    progress += 5;
                    progressBar.style.width = progress + "%";
                }
            }, 100);

            img.onload = function() {
                clearInterval(interval);
                document.getElementById("loadingModal").style.display = "none";
                hasGenerated = true;
            };

            img.onerror = function() {
                clearInterval(interval);
                document.getElementById("loadingModal").style.display = "none";
                alert("Failed to load QR code. Please try again.");
            };

            img.src = url;
        }

        const img = document.getElementById("image");
        img.addEventListener("error", function(event) {
            event.target.src = "https://cdn.jsdelivr.net/gh/bteamapp/bTeamStore-Android-AppRepo@main/AppData/appinventor.ai_bteamapp.bTeam_WebBrowser/no-image-found.jpg";
            event.onerror = null;
        });
    </script>
