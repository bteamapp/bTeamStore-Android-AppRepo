<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanned QR Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            text-align: center;
        }
        .parameter {
            margin: 20px 0;
            font-size: 24px;
            word-break: break-all;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Scanned QR Code</h1>
    <div id="parameter" class="parameter"></div>
    <br /><hr />
    <button id="copyButton">Copy</button>
    <button id="goButton">Go</button>
</div>

<script>
    // Get parameter
    const urlParams = new URLSearchParams(window.location.search);
    const dataParam = urlParams.get('data');

    // Show the parameter
    const parameterDiv = document.getElementById('parameter');
    parameterDiv.textContent = dataParam;

    // Copy button
    document.getElementById('copyButton').addEventListener('click', function() {
        navigator.clipboard.writeText(dataParam).then(() => {
            alert('Copied to clipboard. If the text does not copy, press and hold the text, then select copy.');
        }).catch(err => {
            console.error('Failed to copy: ', err);
        });
    });

    // Go button
    document.getElementById('goButton').addEventListener('click', function() {
        if (dataParam && dataParam.startsWith('http')) {
            window.location.href = dataParam;
        } else {
            alert('Parameter is not a valid URL');
        }
    });

    // Hide button "Go" if parameter is not an URL
    if (!dataParam || !dataParam.startsWith('http')) {
        document.getElementById('goButton').style.display = 'none';
    }
</script>

</body>
</html>
